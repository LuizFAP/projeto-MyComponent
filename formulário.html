        rel="stylesheet">

</head>

<body>

    <header class="main-header">
        <nav class="header__nav">
            <a href="#">
                <img src="./imagens/perfil.png" alt="foto de perfil" class="perfil">

                <li><a href="tabelas.html">Tabelas</a></li>

            </ul>
        </nav>
    </header>
    <main class="main">
        <h1>My Component</h1>
        <h2>Entre em contato</h2>
        <form action="#">
            <fieldset>
                <div class="form-group">
                    <label for="name" id="nom">Nome</label>
                    <br>
                    <input type="text" name="name" id="name" placeholder="Nome completo">
                </div>

                <div class="form-group">
                    <label for="email" id="mail">E-mail</label>
                    <br>
                    <input type="email" name="email" id="email">
                </div>
            </fieldset>

            <div class="form-group">
                <label for="message">Digite sua mensagem</label>
                <br>
                <textarea name="message" id="Mensagem" cols="50" rows="7"></textarea>
            </div>
            <br>
            <div class="form-group">

                <button type="submit" class="submit">Enviar</button>
            </div>
        </form>

        <h3 class="quiz">Quiz</h3>
        <form action="#" class="idioma">
            <fieldset>
                <input type="text" list="language" class="idioma" placeholder="selecione">
                <datalist id="language">
                    <option value="inglês">
                    <option value="Francês">
                    <option value="Espanhol">
                    <option value="Português">
                </datalist>
                <div class="radio">
                    <label for="baixa">Baixa prioridade
                        <input type="radio" name="prioridade" id="baixa" value="baixa">
                    </label>
                    <label for="media">Media prioridade
                        <input type="radio" name="prioridade" id="media" value="media">
                    </label>
                    <label for="alta">Alta prioridade
                        <input type="radio" name="prioridade" id="alta" value="alta">
                    </label>

                </div>
            </fieldset>
            <fieldset class="check">
                <input type="checkbox" name="check" value="copia"><label>Envie-me uma copia</label>
                <br>
                <input type="checkbox" name="check" value="copia"><label>Não sou um robo</label>
            </fieldset>

            <fieldset id="enviar">
                <button class="submit2">Limpar</button>
                <button class="submit2">Enviar</button>
            </fieldset>
        </form>
    </main>
</body>

</html>
